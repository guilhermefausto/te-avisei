spring.datasource.url=${TEAVISEI_DATABASE_URL}
spring.datasource.username=${TEAVISEI_DATABASE_USERNAME}
spring.datasource.password=${TEAVISEI_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# configuracoes para executar arquivo data.sql
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# jwt
teavisei.jwt.secret=${TEAVISEI_JWT_SECRET}
teavisei.jwt.expiration=86400000
